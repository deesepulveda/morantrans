<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Moran Transportation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- SWIPER JS CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!------ HEADER ------>
    <header class="header">
      <!---- Logo ---->
      <div class="logo-wrapper">
        <a href="#">
          <img
            src="./public/images/Moran-TransCorp-Logo2.jpg"
            alt=""
            class="logo-img"
          />
        </a>
      </div>
      <!------ Header Bottom ------>
      <div class="logTrackBurger-container">
        <!---- Login / Tracking ---->
        <div class="log-track-wrapper">
          <!--  -->
          <div class="track-box" id="track-box">
            <a href="#" class="btn track-link" id="track-link"
              ><span class="tracktext" id="trackText">Track</span>
              <span class="trackClose" id="trackClose">X</span></a
            >
          </div>
          <div class="track-modal" id="track-modal">
            <div class="account">Track Shipment</div>
            <input
              type="text"
              id="tracking"
              placeholder="Enter Tracking Number"
              required=""
            />
          </div>
          <!--  -->
          <div class="login-box" id="login-box">
            <a href="#" class="btn login-link" id="login-link"
              ><span class="loginText" id="loginText">Login</span>
              <span class="loginClose" id="loginClose">X</span></a
            >
          </div>
          <div class="login-modal" id="login-modal">
            <div class="account">Account Login</div>
            <input
              type="text"
              id="userName"
              placeholder="Username"
              required=""
            />
            <input
              type="text"
              id="password"
              placeholder="Password"
              required=""
            />
          </div>
        </div>
        <!---- Burger ---->
        <div class="burger" id="burger">
          <div class="cheese">
            <div class="top" id="top"></div>
            <div class="meat" id="meat"></div>
            <div class="bottom" id="bottom"></div>
          </div>
        </div>
      </div>
    </header>
    <!------ TITLE ------>
    <!--  -->
    <hr />
    <!--  -->
    <div class="title-main">
      <h3>
        Moran Transportation Corporation provides regional less than truck load
        (LTL), regional less than container load (LCL), and Chicago Cartage
        service thoughout the states of Illinois, Indiana, Minnesota, Wisconsin,
        Iowa, and Missouri.
      </h3>
    </div>
    <!------ JUMBOTRON ------>
    <div class="jumbotron">
      <!---- Slider Carousel ---->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!--  -->
          <div class="swiper-slide">
            <img
              src="./public/images/hp-topper-1-scaled.jpg"
              alt="Semi Truck"
              class="img1"
            />
          </div>
          <!--  -->
          <div class="swiper-slide">
            <img
              src="./public/images/Audi-R8-Greenfullback.jpg"
              alt="Moran Trucks"
              class="img2"
            />
          </div>
          <!--  -->
          <div class="swiper-slide">
            <img
              src="./public/images/hp-topper-1-scaled.jpg"
              alt="Moran Trucks"
              class="img3"
            />
          </div>
        </div>
        <!-- If we need pagination buttons -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <!------ SWIPER JS INIT ------>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./app.js/vendors.js"></script>
    <!------ JAVASCRIPT ------>
    <script src="./app.js/script.js" async defer></script>
  </body>
</html>
